---
layout: default
---

<article style="max-width: 800px; margin: 0 auto; padding: 4rem 2rem;">
    <header style="margin-bottom: 2rem; border-bottom: 2px solid #eaf4f4; padding-bottom: 2rem;">
        <h1 style="font-size: 2.5rem; color: #1a3a2e; margin-bottom: 1rem;">{{ page.title }}</h1>
        <div style="color: #666; font-size: 0.95rem;">
            <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %d, %Y" }}</time>
            {% if page.author %}
            <span style="margin: 0 0.5rem;">•</span>
            <span>By {{ page.author }}</span>
            {% endif %}
        </div>
        {% if page.description %}
        <p style="font-size: 1.1rem; color: #555; margin-top: 1rem; line-height: 1.6;">{{ page.description }}</p>
        {% endif %}
    </header>

    <div style="line-height: 1.8; color: #333;">
        {{ content }}
    </div>

    <footer style="margin-top: 3rem; padding-top: 2rem; border-top: 2px solid #eaf4f4;">
        <a href="/blog" class="btn btn-secondary">← Back to Blog</a>
    </footer>
</article>
